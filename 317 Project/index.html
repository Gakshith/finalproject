<!DOCTYPE html>
<html>
<body>

<h2>Signup Form</h2>

<form id="signupForm">
  <input type="text" id="username" placeholder="Username"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="full_name" placeholder="Full Name"><br>
  <input type="text" id="bio" placeholder="Bio"><br>
  <input type="text" id="profile_picture" placeholder="Profile Picture URL"><br>
  
  <button type="submit">Sign Up</button>
</form>

<script>
  document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = {
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      full_name: document.getElementById("full_name").value,
      bio: document.getElementById("bio").value,
      profile_picture: document.getElementById("profile_picture").value
    };

    const response = await fetch("http://localhost:8000/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    console.log(result);
    alert("User created!");
  });
</script>

</body>
</html>
